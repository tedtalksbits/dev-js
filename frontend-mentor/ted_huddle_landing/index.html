<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/all.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon">
  <title>Frontend Mentor | Huddle Landing Page</title>

</head>
<body>

  <header>
    <img src="images/logo.svg" alt="Logo">
  </header>

  <main>
    <section class="hero-image">
      <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
    </section>
    <section class="hero-text">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      
      <button class="cta">Register</button>
    </section>
  </main>
 


  <footer>
      <i class="fab fa-facebook-f icons"><span class="i-helper"></span></i> 
      <i class="fab fa-twitter icons"><span class="i-helper"></span></i>
      <i class="fab fa-instagram icons"><span class="i-helper"></span></i>
  </footer>
</body>
</html>
