<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Javascript selectors!</title>
    <script src="selectors.js"></script>
</head>
<body>
    <h1>Javascript Selectors!</h1>

    <p>Paragraph</p>
    <p>Paragraph .second</p>

    <h3>Lists</h3>
    <ul class="checklist">
        <li>First List Item</li>
        <li>Second List Item</li>
        <li>Third List Item</li>
        <li class="done" style="color: gray;"> 
            <del>Fourth List Item</del>
        </li>
    </ul>
</body>
</html>
