<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <title>Clock</title>
</head>
<body class="body">
    <div class="clock-wrap">
        <div class="msg"></div>
        <div class="clock"></div>
    </div>
</body>
<script>

    let clockShow = document.querySelector('.clock');
    let msg = document.querySelector('.msg');
    let body = document.querySelector('.body');
  
    function getDate(){

        const now = new Date();
        let seconds = now.getSeconds();
        let minutes = now.getMinutes();
        let hours = now.getHours();
        seconds = updateTime(seconds);
        minutes = updateTime(minutes);
        hours = updateTime(hours);
        const name = "Tedane";

        //logic
        if(hours < 12){
            body.className = 'morning';
            clockShow.innerHTML = hours + ':' + minutes + ':' + seconds + '<span>AM</span>';
            msg.innerHTML = `Good Morning! ${name}`
            

        }
        else if(hours == 12){
            if(minutes > 1){
                body.className = 'mid-day';
                clockShow.innerHTML = hours + ':' + minutes + ':' + seconds + '<span>PM</span>';
                msg.innerHTML = `Good Day! ${name}`
            }
        }
        else if(hours > 12 && hours < 15){
            body.className = 'mid-day';
            clockShow.innerHTML = hours - 12 + ':' + minutes + ':' + seconds + '<span>PM</span>';
            msg.innerHTML = `Good Day! ${name}`

        }
        else if(hours < 20){
            body.className = 'evening';
            clockShow.innerHTML = hours - 12 + ':' + minutes + ':' + seconds + '<span>PM</span>';
            msg.innerHTML = `Good Evening! ${name}`
        }
        else {
            body.className = 'night';
            clockShow.innerHTML = hours - 12 + ':' + minutes + ':' + seconds + '<span>PM</span>';
            msg.innerHTML = `Good Night! ${name}`
        }

        

        
    }
    // add 0 -- eg. 1 = 01
    function updateTime(k) {
        if (k < 10) {
            return "0" + k;
        }
        else {
            return k;
        }
    }


  
    setInterval(getDate,1000)
    
</script>
</html>
