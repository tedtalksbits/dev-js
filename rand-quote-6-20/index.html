        <div class="card text-center">
            <div class="card-header">
              Quotes
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    - {{ currentAuthor }} -
                </h5>
                <p class="card-text">
                    "{{currentQuote}}"
                </p>
                <button @click="newQuote" class="btn btn-primary">
                    New Quote
                </button>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="quotes.js"></script>
    <script>
        new Vue({
            el: '#main-div', 
            data: {
                quotes,
                currentQuote: quotes[1],
                author,
                currentAuthor: author[1]
            },
            methods: {
                newQuote: function(){
                    var num = Math.floor(Math.random() * (quotes.length - 1));

                    var result = document.querySelector("#result");

                    this.currentQuote = quotes[num]
                    this.currentAuthor = author[num]

                }
            }
        })
    </script>
